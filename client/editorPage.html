<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeSync - Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="editor-style.css">
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <div class="editor-container">
        <div class="section-header">
          <h2><i class="fas fa-code"></i> Code Editor</h2>
        </div>
        <div class="controls">
          <div class="language-select">
            <label for="languageDropdown">Language:</label>
            <select id="languageDropdown">
              <option value="1">C</option>
              <option value="2">C++</option>
              <option value="4">Java</option>
              <option value="28">Python</option>
              <option value="63">JavaScript</option>
            </select>
          </div>
          <button id="copyButton">
            <i class="fas fa-play"></i>
            Execute Code
          </button>
        </div>
        <textarea id="code-editor" placeholder="Type your code here..."></textarea>
      </div>
      <div class="output-container">
        <div class="section-header">
          <h2><i class="fas fa-terminal"></i> Output</h2>
        </div>
        <div id="outputContainer">Ready to execute code...</div>
      </div>
    </div>

    <div class="right-panel">
      <div class="participants-box">
        <div class="section-header">
          <h2><i class="fas fa-users"></i> Participants</h2>
        </div>
        <div class="participants-content">
          <ul id="participants-list"></ul>
        </div>
      </div>
      <div class="chat-box">
        <div class="section-header">
          <h2><i class="fas fa-comments"></i> Chat</h2>
        </div>
        <div class="chat-content">
          <div id="messages"></div>
        </div>
        <div class="chat-input">
          <input type="text" id="message" placeholder="Enter Message" />
          <button id="sendBtn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="client.js"></script>
  <script>
    const socket = io();
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("message");
    const allmessages = document.getElementById("messages");

    socket.on("message", (message) => {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.innerText = message;
      allmessages.appendChild(messageDiv);
      allmessages.scrollTop = allmessages.scrollHeight;
    });

    if (sendBtn) {
      sendBtn.addEventListener('click', e => {
        const message = messageInput.value;
        if (message) {
          socket.emit("user-message", message);
          messageInput.value = "";
        }
      });

      messageInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
          const message = messageInput.value;
          if (message) {
            socket.emit("user-message", message);
            messageInput.value = "";
          }
        }
      });
    }
  </script>
</body>

</html>
